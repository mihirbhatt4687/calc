
<h1 mat-dialog-title>{{data.expense.value.title}}</h1>
<div mat-dialog-content>
    <ng-container *ngIf="data.expense.value.doc; else newDeb">
      <img src="http://gjbazaar.com/web/web-images/{{data.expense.value.doc}}" height="300" />
    </ng-container>
    <ng-template #newDeb>
        <div style="width:300px;height:300px;border:solid 1px;vertical-align: middle;line-height: 300px;font-weight:bold;text-align: center;color:white;background-color: #456bd8;">No Image</div>
    </ng-template>
    <p>&nbsp;</p>
    <p>Date : {{data.expense.value.edate}}</p>
    <p>Amount : {{data.expense.value.amount}}</p>

</div>
